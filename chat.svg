<svg width="100%" height="auto" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <style>
    .bubble {
      fill: #f0f0f0; /* Light gray bubble */
      stroke: #cccccc;
      stroke-width: 1;
      rx: 10;
      ry: 10;
    }
    .text {
      font-family: sans-serif;
      font-size: 16px;
      fill: #333333;
      text-anchor: middle;
      dominant-baseline: central;
    }
    /* Simple animation, can be expanded for more complex effects */
    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }
    .dot {
      fill: #888;
      animation: bounce 1.5s infinite;
      opacity: 0;
    }
    .dot-1 { animation-delay: 0s; }
    .dot-2 { animation-delay: 0.2s; }
    .dot-3 { animation-delay: 0.4s; }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); opacity: 0; }
      50% { transform: translateY(-5px); opacity: 1; }
    }
  </style>
  <rect x="10" y="10" width="180" height="40" class="bubble"/>
  <text x="100" y="30" class="text">Hello there!</text>
</svg>
