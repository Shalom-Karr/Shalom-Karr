<svg width="550" height="410" viewBox="0 0 550 410" fill="none" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <style>
    .bubble {
      fill: #e9e9eb;
    }
    a {
      fill: #0079ff;
    }
    text {
      fill: #242424;
      font-size: 18px;
      font-family: 'Inter', sans-serif; /* Added sans-serif fallback */
      letter-spacing: -0.02em;
    }
    
    .emoji {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol"
    }

    /* Animation timing for each message */
    .typing-1 {
      opacity: 0;
      animation: fade-in-out 1.5s;
    }
    .msg-1 {
      animation: wait 1.7s, msg-1 0.2s 1.7s;
    }

    .typing-2 {
      opacity: 0;
      animation: wait 2.5s, fade-in-out 1.5s 2.5s;
    }
    .msg-2 {
      animation: wait 4.2s, msg-2 0.2s 4.2s;
    }

    .typing-3 {
      opacity: 0;
      animation: wait 5.5s, fade-in-out 1.5s 5.5s;
    }
    .msg-3 {
      animation: wait 7.2s, msg-3 0.2s 7.2s;
    }

    .typing-4 {
      opacity: 0;
      animation: wait 8.5s, fade-in-out 1.5s 8.5s;
    }
    .msg-4 {
      animation: wait 10.2s, msg-4 0.2s 10.2s;
    }

    .typing-5 {
      opacity: 0;
      animation: wait 11.5s, fade-in-out 1.5s 11.5s;
    }
    .msg-5 {
      animation: wait 13.2s, msg-5 0.2s 13.2s;
    }

    .typing-6 {
      opacity: 0;
      animation: wait 14.5s, fade-in-out 1.5s 14.5s;
    }    
    .msg-6 {
      animation: wait 16.2s, msg-6 0.2s 16.2s;
    }    
    
    .typing-7 {
      opacity: 0;
      animation: wait 17.5s, fade-in-out 1.5s 17.5s;
    }
    .msg-7 {
      animation: wait 19.2s, msg-7 0.2s 19.2s;
    }    
    
    /* Common wait and fade animations */
    @keyframes wait {
      0%,
      100% {
        opacity: 0;
      }
    }

    @keyframes fade-in-out {
      0%,
      100% {
        opacity: 0;
      }
      25%,
      90% {
        opacity: 1;
      }
    }

    /* Individual message slide-in animations */
    @keyframes msg-1 {
      0% {
        opacity: 0;
        transform: translate(10px, 5px);
      }
      100% {
        opacity: 1;
        transform: translate(10px, 0);
      }
    }

    @keyframes msg-2 {
      0% {
        opacity: 0;
        transform: translate(10px, 53px);
      }
      100% {
        opacity: 1;
        transform: translate(10px, 48px);
      }
    }

    @keyframes msg-3 {
      0% {
        opacity: 0;
        transform: translate(10px, 125px);
      }
      100% {
        opacity: 1;
        transform: translate(10px, 120px);
      }
    }

    @keyframes msg-4 {
      0% {
        opacity: 0;
        transform: translate(10px, 173px); /* 168 + 5 */
      }
      100% {
        opacity: 1;
        transform: translate(10px, 168px);
      }
    }

    @keyframes msg-5 {
      0% {
        opacity: 0;
        transform: translate(10px, 245px); /* 240 + 5 */
      }
      100% {
        opacity: 1;
        transform: translate(10px, 240px);
      }
    }

    @keyframes msg-6 {
      0% {
        opacity: 0;
        transform: translate(10px, 317px); /* 312 + 5 */
      }
      100% {
        opacity: 1;
        transform: translate(10px, 312px);
      }
    }    
    
    @keyframes msg-7 {
      0% {
        opacity: 0;
        transform: translate(10px, 365px); /* 360 + 5 */
      }
      100% {
        opacity: 1;
        transform: translate(10px, 360px);
      }
    }    
    
    /* Dark mode support */
    @media (prefers-color-scheme: dark) {
      .bubble {
        fill: #3b3b3d;
      }
      text {
        fill: #dcdcdc;
      }
      a {
        fill: #0c82f9;
      }
    }

  </style>
  
